apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
  labels:
    app: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
        - name: php
          image: docker.io/labbati/tmp:php
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
