[www]

pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
clear_env = yes
env[DD_TRACE_DEBUG] = $DD_TRACE_DEBUG
env[DD_AGENT_HOST] = $DD_AGENT_HOST
env[DD_TRACE_AGENT_PORT] = $DD_TRACE_AGENT_PORT
env[DD_TRACE_BETA_SEND_TRACES_VIA_THREAD] = $DD_TRACE_BETA_SEND_TRACES_VIA_THREAD
env[DD_TRACE_AGENT_CONNECT_TIMEOUT] = $DD_TRACE_AGENT_CONNECT_TIMEOUT
env[DD_TRACE_AGENT_TIMEOUT] = $DD_TRACE_AGENT_TIMEOUT
env[DD_TRACE_URL_AS_RESOURCE_NAMES_ENABLED] = $DD_TRACE_URL_AS_RESOURCE_NAMES_ENABLED
env[DD_TRACE_NO_AUTOLOADER] = $DD_TRACE_NO_AUTOLOADER

user = 'www-data'
group = 'www-data'
listen = '/run/php.sock'
listen.owner = 'www-data'
listen.group = 'www-data'
listen.mode = '0660'
